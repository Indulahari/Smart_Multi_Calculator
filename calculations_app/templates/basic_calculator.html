<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator - Classic Look</title>
  <style>
    body {
      margin: 0;
      background: #eaeaea;
      font-family: 'Segoe UI', sans-serif;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .calculator {
      background: #f4f4f4;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      width: 360px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .screen {
      background: #fff;
      color: #000;
      font-size: 26px;
      padding: 15px;
      border: 2px inset #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
      text-align: right;
      height: 50px;
      overflow-x: auto;
      font-family: monospace;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 12px;
      font-size: 15px;
      background: #e0e0e0;
      color: #000;
      border: 1px solid #aaa;
      border-radius: 4px;
      cursor: pointer;
    }

    .buttons button:hover {
      background: #d0d0d0;
    }

    .wide {
      grid-column: span 2;
    }

    .accent {
      background: #007acc;
      color: white;
    }

    .accent:hover {
      background: #005fa3;
    }

    .home-link {
      text-align: center;
      margin-top: 15px;
    }

    .home-link a {
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }

    .home-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 420px) {
      .calculator {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="screen" id="screen">0</div>
    <div class="buttons">
      <button onclick="clearScreen()">C</button>
      <button onclick="delChar()">‚å´</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('/')">√∑</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">√ó</button>
      <button onclick="append('Math.sqrt(')">‚àö(</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">‚àí</button>
      <button onclick="append('Math.pow(')">^</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('.')">.</button>

      <button class="wide" onclick="append('0')">0</button>
      <button onclick="append('Math.PI')">œÄ</button>
      <button onclick="append('Math.E')">e</button>
      <button class="wide accent" onclick="calculate()">=</button>

      <button onclick="append('Math.sin(')">sin(</button>
      <button onclick="append('Math.cos(')">cos(</button>
      <button onclick="append('Math.tan(')">tan(</button>
      <button onclick="append('Math.log10(')">log(</button>
      <button onclick="append('Math.log(')">ln(</button>
    </div>
    <div class="home-link">
      <a href="/">üè† Home</a>
    </div>
  </div>

  <script>
    const screen = document.getElementById("screen");

    function append(char) {
      if (screen.innerText === "0" || screen.innerText === "Error") {
        screen.innerText = char;
      } else {
        screen.innerText += char;
      }
    }

    function clearScreen() {
      screen.innerText = "0";
    }

    function delChar() {
      screen.innerText = screen.innerText.slice(0, -1) || "0";
    }

    function calculate() {
      try {
        const result = eval(screen.innerText);
        screen.innerText = result;
      } catch {
        screen.innerText = "Error";
      }
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key;
      if (/[0-9+\-*/().]/.test(key)) append(key);
      if (key === "Enter") e.preventDefault(), calculate();
      if (key === "Backspace") delChar();
      if (key === "Escape") clearScreen();
    });
  </script>

</body>
</html>
